{% extends "base.html" %}

{% block title %}Create Parking Lot - Admin{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="bi bi-plus-lg me-2"></i>Create New Parking Lot</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Location Name *</label>
                                <input type="text" class="form-control" id="name" name="name" required 
                                       placeholder="e.g., City Mall Parking">
                            </div>
                            <div class="col-md-6">
                                <label for="pin_code" class="form-label">Pin Code *</label>
                                <input type="text" class="form-control" id="pin_code" name="pin_code" required
                                       placeholder="e.g., 110001">
                            </div>
                            <div class="col-12">
                                <label for="address" class="form-label">Address *</label>
                                <textarea class="form-control" id="address" name="address" rows="3" required
                                          placeholder="Complete address of the parking lot"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="price_per_hour" class="form-label">Price per Hour ($) *</label>
                                <input type="number" class="form-control" id="price_per_hour" name="price_per_hour" 
                                       step="0.01" min="0" required placeholder="5.00">
                            </div>
                            <div class="col-md-6">
                                <label for="max_spots" class="form-label">Maximum Number of Spots *</label>
                                <input type="number" class="form-control" id="max_spots" name="max_spots" 
                                       min="1" max="1000" required placeholder="50">
                            </div>
                        </div>
                        
                        <div class="mt-4 d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-2"></i>Create Parking Lot
                            </button>
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                                <i class="bi bi-x-lg me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
